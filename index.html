<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Insulina ‚ù§Ô∏è</title>
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="app-container">
    <header>
      <h1>Calculadora de insulina para <em>mi novia</em> ‚ú®‚ú®</h1>
    </header>

    <main>
      <form id="dosisForm" novalidate>
        <div class="campo comida-selector">
          <label>¬øComida?</label>
          <div class="selector-opciones">
            <label class="comida-opcion">
              <input type="radio" name="comida" value="1.75" data-comida-nombre="desayuno" checked>
              <span>Desayuno</span>
            </label>
            <label class="comida-opcion">
              <input type="radio" name="comida" value="2" data-comida-nombre="comida">
              <span>Comida</span>
            </label>
            <label class="comida-opcion">
              <input type="radio" name="comida" value="2" data-comida-nombre="merienda">
              <span>Merienda</span>
            </label>
            <label class="comida-opcion">
              <input type="radio" name="comida" value="1.25" data-comida-nombre="cena">
              <span>Cena</span>
            </label>
          </div>
        </div>
        <div class="campo comida-confort">
          <label for="comida-confort">Comida Confort:</label>
          <select id="comida-confort" name="comida-confort" class="selected">
            <option value="not-this-time">Coming soon üòé</option>
            <!--<option value="not-this-time">Not this time üò¢</option>
            <option value="gyozas">Gyozas (230g)</option>
            <option value="patatas-de-lux">Patatas de lux (375g)</option>-->
            <!--<option value="menu-4-u">Menu 4 you</option>--><!--
            <option value="ensalada-cesar">Ensalada cesar (210g)</option>-->
          </select>
        </div>

        <div class="campo">
          <label for="raciones">Raciones (u):</label>
          <input type="number" id="raciones" name="raciones" placeholder=" " required
            oninvalid="this.setCustomValidity('Se te ha pasado meter las raciones üç∞üòÖ')"
            oninput="this.setCustomValidity('')">
          <small class="error-text" id="error-raciones"></small>
        </div>

        <div class="campo">
          <label for="glucosa">Glucosa actual (mg/dL):</label>
          <input type="number" id="glucosa" name="glucosa" placeholder=" " required
            oninvalid="this.setCustomValidity('Se te ha pasado meter la glucosa actual üíßüòÖ')"
            oninput="this.setCustomValidity('')">
          <small class="error-text" id="error-glucosa"></small>
        </div>


        <div class="campo">
          <label for="relacion">Relaci√≥n I/C:</label>
          <input type="number" id="relacion" name="relacion" placeholder=" " value="1.75" required
            oninvalid="this.setCustomValidity('Se te ha pasado meter la relaci√≥n I/C üç¨üòÖ')"
            oninput="this.setCustomValidity('')">
          <small class="error-text" id="error-relacion"></small>
        </div>

        <div class="campo">
          <label for="correccion">Factor de correcci√≥n:</label>
          <input type="number" id="correccion" name="correccion" placeholder=" " value="40" required
            oninvalid="this.setCustomValidity('Se te ha pasado meter el factor de correcci√≥n üíâüòÖ')"
            oninput="this.setCustomValidity('')">
          <small class="error-text" id="error-correccion"></small>
        </div>

        <div class="campo">
          <label for="objetivo">Glucosa objetivo:</label>
          <input type="number" id="objetivo" name="objetivo" placeholder=" " value="115" required
            oninvalid="this.setCustomValidity('Se te ha pasado meter la glucosa objetivo üéØüòÖ')"
            oninput="this.setCustomValidity('')">
          <small class="error-text" id="error-objetivo"></small>
        </div>

        <button type="submit">Calcular dosis</button>
      </form>

      <div id="resultado" class="resultado"></div>
      <div id="historial" class="historial"></div>

      <div class="tema-selector">
        <label class="tema-opcion">
          <input type="radio" name="tema" value="claro" checked>
          <span>Claro</span>
        </label>
        <label class="tema-opcion">
          <input type="radio" name="tema" value="oscuro">
          <span>Oscuro</span>
        </label>
      </div>
    </main>

    <footer>
      <p>¬© 2025 Mi Insulina ‚Äî Para ti, <em>bomb√≥n</em></p>
    </footer>
  </div>

  <script src="dosis.js"></script>
</body>

</html>
