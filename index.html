<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Insulina ❤️</title>
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="app-container">
    <header>
      <h1>Mi Insulina ❤️</h1>
      <p>Calculadora de insulina rápida para mi bombón</p>
    </header>

    <main>
      <form id="dosisForm">
        <label for="carbs">Carbohidratos (g):</label>
        <input type="number" id="carbs" name="carbs" required>

        <label for="glucosa">Glucemia actual (mg/dL):</label>
        <input type="number" id="glucosa" name="glucosa" required>

        <label for="relacion">Relación I/C:</label>
        <input type="number" id="relacion" name="relacion" value="10" required>

        <label for="correccion">Factor de corrección:</label>
        <input type="number" id="correccion" name="correccion" value="50" required>

        <label for="objetivo">Glucemia objetivo:</label>
        <input type="number" id="objetivo" name="objetivo" value="100" required>

        <button type="submit">Calcular dosis</button>
      </form>

      <div id="resultado" class="resultado"></div>
      <div id="historial" class="historial"></div>

      <div class="tema-selector">
        <label>
          <input type="radio" name="tema" value="claro" checked>
          Tema claro
        </label>
        <label>
          <input type="radio" name="tema" value="oscuro">
          Tema oscuro
        </label>
      </div>
    </main>
    
    <footer>
      <p>© 2025 Mi Insulina — Para mi novia ✨✨</p>
    </footer>
  </div>

  <script src="dosis.js"></script>
</body>
</html>
